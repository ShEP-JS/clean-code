<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__link"  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>

    <main class="main">
      <section class="new-task">
        <h3 class="section__title new-task__title"> Add Item</h3>
        <div class="new-task__wrapper"><input class="task new-task__input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      
      <section class="todo">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list todo__list">
          <li class="section__item todo__item">
            <input type="checkbox" class="task_checker"><label class="task section__label">Pay Bills</label>
            <input type="text" class="task task_text"><button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="section__item section__item_edit todo__item">
            <input type="checkbox" class="task_checker">
            <label class="task section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_text">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>

      <section class="done">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list done__list">
          <li class="section__item">
            <input type="checkbox" class="task_checker" checked>
            <label class="task section__label">See the Doctor</label>
            <input type="text" class="task task_text"><button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn__img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
